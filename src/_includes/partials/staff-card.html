<div class='gridItem card card__white box-600 [ flow ]'>
    <img src='{% croppedUrlFor card.content.image, 400, 400 %}'  class='avatar' alt="{{card.content.name}}" />
    <h3>{{card.content.name}}</h3>
    <p class='cardRowSection__title [ color-primary ]'>{{card.content.role}}</p>
    <p>{{card.content.shortBio}}</p>
</div>
